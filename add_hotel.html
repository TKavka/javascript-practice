<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Hotel</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/normalize.min.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/create_and_edit.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Add Hotel</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="visitors-amount">Visitors amount</label>
          <input
            id="visitors-amount"
            type="number"
            placeholder="Enter amount of visitors..."
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error</small>
        </div>

        <div class="form-control">
          <label for="hotel-name">Hotel name</label>
          <input
            id="hotel-name"
            type="text"
            placeholder="Enter hotel name..."
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error</small>
        </div>

        <div class="form-control">
          <label for="rooms-count">Rooms count</label>
          <input
            id="rooms-count"
            type="number"
            placeholder="Enter rooms count..."
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error</small>
        </div>

        <button id="add-submit-button" type="submit">Submit</button>
      </form>
    </div>

    <script src="/js/form_validation.js" type="module"></script>
    <script src="/js/add.js" type="module"></script>
  </body>
</html>
